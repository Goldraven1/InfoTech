<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="stylesheet" href="work.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="topnav">
        <div class="nav-left">
            <div class="logo" id="homeButton">
                <i class="fas fa-music"></i>
                <span>MusicCharts</span>
            </div>
            <button class="nav-btn" id="chartsButton">
                <i class="fas fa-chart-line"></i>
                <span>Чарты</span>
            </button>
            <button class="nav-btn" id="playlistButton">
                <i class="fas fa-list"></i>
                <span>Плейлисты</span>
            </button>
        </div>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Поиск музыки...">
                <button class="search-clear" id="clearSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-btn" id="uploadButton">
                <i class="fas fa-upload"></i>
                <span>Загрузить</span>
            </button>
            <button class="nav-btn" id="profileButton">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </button>
        </div>
    </nav>

    <div class="analytics-container">
        <div class="analytics-card">
            <h3>Популярные жанры</h3>
            <canvas id="genresChart"></canvas>
        </div>
        <div class="analytics-card">
            <h3>Статистика прослушиваний</h3>
            <canvas id="listensChart"></canvas>
        </div>
        <div class="analytics-card">
            <h3>Топ треков</h3>
            <canvas id="tracksChart"></canvas>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="cover-file">Обложка (JPG, PNG):</label>
                <input type="file" id="cover-file" name="cover" accept="image/*">
                <div id="cover-preview"></div>
                <input type="text" id="music-name" name="name">
                <select name="type" id="music-select">
                    <option value="">Выберите тип музыки</option>
                    <option value="blues">Блюз</option>
                    <option value="vocal">Вокальная музыка</option>
                    <option value="jazz">Джаз</option>
                    <option value="jungle">Джангл</option>
                    <option value="instrumental">Инструментальная музыка</option>
                    <option value="country">Кантри</option>
                </select>
                <label for="music-file">Файл (MP3, MP4):</label>
                <input type="file" id="music-file" name="music" accept="audio/mp3,video/mp4">
                <button id="upload">Загрузить</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="work.js"></script>
    <script type="text/javascript" src="eel.js"></script>
</body>
</html>
